<VirtualHost *:80>
    ServerName portal.cliente1.br

    RewriteEngine On
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyAddHeaders On

    # Portal estático
    RewriteRule ^/$ http://portal_c1:80/ [P,L]

    # Assets do app
    RewriteRule ^/(assets|documents)/(.*)$ http://sign-app:80/$1/$2 [P,L]

    # Rota principal da aplicação de assinatura
    RewriteRule ^/sign(.*)$ http://sign-app:80/$1 [P,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName sign.cliente1.br

    RewriteEngine On
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyAddHeaders On

    <Proxy *>
        Require all granted
    </Proxy>

    RewriteRule ^/(.*)$ http://sign-app:80/$1 [P,L]
</VirtualHost>
