<VirtualHost *:80>

	ServerName portal.cliente1.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://portal_c1:80/
	ProxyPassReverse / http://portal_c1:80/

</VirtualHost>

<VirtualHost *:80>

	ServerName sign.cliente1.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://sign-app:80/
	ProxyPassReverse / http://portal_c1:80/

</VirtualHost>