<VirtualHost *:443>
	ServerName portal.cliente2.br
	ServerAlias *
    
    SSLEngine On

	#SSLCertificateFile      /etc/ssl/certs/C2.crt
	#SSLCertificateKeyFile   /etc/ssl/private/C2.key

    ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On

    SSLProxyEngine On
	SSLProxyCheckPeerCN Off
	SSLProxyVerify none

    ProxyPass / https://portal_c2/
	ProxyPassReverse / https://portal_c2/


