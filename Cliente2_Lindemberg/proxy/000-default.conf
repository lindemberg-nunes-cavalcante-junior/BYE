<VirtualHost *:80>

	ServerName portal.cliente2.br

	RewriteEngine On
	
	ProxyAddHeaders On
	ProxyPreserveHost On
	ProxyRequests Off

	#RewriteRule ^/(.*)$ http://portal_c2:80/$1 [P,QSA,L]

	<Location "/">
		Require all granted
		ProxyPass http://portal_c2:80/
		ProxyPassReverse http://portal_c2:80/
	</Location>

</VirtualHost>

<VirtualHost *:80>

	ServerName php.cliente2.br

	RewriteEngine On
	
	ProxyAddHeaders On
	ProxyPreserveHost On
	ProxyRequests Off

	
	
	RewriteRule ^/(.*)$ http://phpmyadmin:80/$1 [P,QSA,L]
	

</VirtualHost>