<VirtualHost *:80>

	ServerName portal.cliente2.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://wordpress:80/

</VirtualHost>

<VirtualHost *:80>

	ServerName php.cliente2.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://phpmyadmin:80/

</VirtualHost>