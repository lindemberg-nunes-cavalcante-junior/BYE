<VirtualHost *:80>
    ServerName portal.bye.br
    ServerAlias *.bye.br

    ProxyPreserveHost On
    ProxyPass / http://portal:80/
    ProxyPassReverse / http://portal:80/

    ErrorLog ${APACHE_LOG_DIR}/portal_error.log
    CustomLog ${APACHE_LOG_DIR}/portal_access.log combined
</VirtualHost>



<VirtualHost *:80>

	ServerName portal.cliente1.br
	ServerAlias *.cliente1.br

	RewriteEngine On
	RewriteRule ^(.*)$ https://%{HTTP_HOST}%{HTTP_REQUEST} [R=301,L]

</VirtualHost>

