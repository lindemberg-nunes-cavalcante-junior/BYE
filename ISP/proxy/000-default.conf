<VirtualHost *:80>

	ServerName portal.bye.br
	ServerAlias *.bye.br

	ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On

	
		ProxyPass / http://portal:80
		ProxyPassReverse / http://portal:80

</VirtualHost>

