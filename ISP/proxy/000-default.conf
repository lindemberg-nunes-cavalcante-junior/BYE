<VirtualHost *:80>

	ServerName portal.bye.br
	ServerAlias *.bye.br

	RewriteEngine On
	RewriteRule ^(.*)$ https://%{HTTP_HOST}%{HTTP_REQUEST} [R=301,L]

</VirtualHost>

