<VirtualHost *:443>
  	ServerName portal.cliente2.br
	ServerAlias *.cliente2.br
    RewriteEngine On
    
  	SSLEngine on

	SSLCertificateFile      /etc/ssl/certs/C2.crt
	SSLCertificateKeyFile   /etc/ssl/private/C2.key

	ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On
    SSLProxyEngine off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>
	
	RequestHeader set X-Forwarded-Proto "https"
	ProxyPass / http://proxy_c2:80/
	ProxyPassReverse / http://proxy_c2/

</VirtualHost>

