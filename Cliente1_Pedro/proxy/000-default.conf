<VirtualHost *:80>

	ServerName portal.cliente1.br

	RewriteEngine On

	ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On

	#RewriteRule ^/$ http://portal_c1:80/ [P,L]
	ProxyPass / http://portal_c1:80/
	ProxyPassReverse / http://portal_c1:80/

</VirtualHost>

<VirtualHost *:80>

	ServerName sign.cliente1.br

	RewriteEngine On

	ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On

	
	#RewriteRule ^/(.*)$ http://sign-app:80/$1 [P,QSA,L]
	ProxyPass / http://sign-app:80:80/
	ProxyPassReverse / http://sign-app:80/
	
</VirtualHost>