<VirtualHost *:80>

	ServerName portal.cliente1.br

	RewriteEngine On

	ProxyPreserveHost On
    ProxyRequests off
    ProxyAddHeaders On

	<Location "/">
		ProxyPass  http://portal_c1:80/
		ProxyPassReverse  http://portal_c1:80/
	</Location>
		
	<Location "/sign">
		ProxyPass  http://sign-app:80/
		ProxyPassReverse  http://sign-app:80/
	</Location>

	<Location "/assets">
		Require all granted
		ProxyPass  http://sign-app:80/assets/
		ProxyPassReverse  http://sign-app:80/assets/
	</Location>

	<Location "/documents">
		Require all granted
		ProxyPass  http://sign-app:80/documents/
		ProxyPassReverse  http://sign-app:80/documents/
	</Location>
</VirtualHost>