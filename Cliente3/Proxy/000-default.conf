<VirtualHost *:80>

	ServerName portal.cliente3.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://wordpress2:80/

</VirtualHost>

<VirtualHost *:80>

	ServerName php.cliente3.br

	RewriteEngine On

	ProxyPreserveHost On
	ProxyRequests Off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyPass / http://phpmyadmin2:80/

</VirtualHost>