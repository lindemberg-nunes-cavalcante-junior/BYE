<VirtualHost *:80>

	ServerName portal.cliente3.br

	RewriteEngine On

	ProxyPreserveHost On
  ProxyRequests off
  ProxyAddHeaders On

	<Proxy *>
			Order deny,allow
			Allow from all
	</Proxy>

	RewriteRule ^/(.*)$ http://portal_c3:80/$1 [P,QSA,L]

</VirtualHost>

