version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wp_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_pass
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - bye_net

  wordpress:
    image: wordpress:latest
    restart: always
    depends_on:
      - mysql
    ports:
      - "8083:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wp_db
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_pass
    volumes:
      - ./wordpress:/var/www/html
    networks:
      - bye_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8084:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass
    depends_on:
      - mysql
    networks:
      - bye_net

networks:
  bye_net:
    driver: bridge
  bye_net_1:
    driver: bridge
  bye_net_2:
    driver: bridge
  bye_net_3:
    driver: bridge
